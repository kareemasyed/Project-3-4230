        <center><h1>SignIn Page</h1></center>
       <center> <img style="width:400px;height:400px;" src="signin.gif"></center>
       <center><p>Give all your details and create account credentials.</p></center>
       <div class="form-container">
       <br><br> 
       <form action="Login.html">
        <label for="username">Username:</label> <input type="text" name="username" autofocus>
            <br><br>
        <label for="password">Password:</label> <input type="password" name="pass">
            <br><br>
            <label for="email">Enter Email:</label> <input type="email" name="office">
                <br><br>

        <label for="gender">Choose Gender:</label><input type="radio" name="gender">Female
            <input type="radio" name="gender">Male<br><br>
        <label for="lang">Langauges:</label>
            <input type="Checkbox" name="lang">
            Telugu
            <input type="Checkbox" name="lang">Hindi
            <input type="Checkbox" name="lang">English
            <input type="Checkbox" name="lang">Urdu<br><br>
            <label for="address">Your Address: </label>&emsp;<textarea name="address" rows="1" cols="10">
            </textarea>
                <br><br>

               <label for="date">Date of birth:</label><input type="date" name="bname">

                <br><br><label for="Day">Day : </label><input type="week">

                <br><br><label for="month">Month:</label>  <input type="month">

                <br><br>
                <br><label for="number">Number:</label> <input type="tel" name="personal" pattern="[0-9]{10}">

                <br><br>
                <label for="days"> Duration of course: </label>
                <input type="number" name="lucky" 
            min="1" max="10" step="1" value="1"> <br><br>
